<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/singup.css">
  </head>
  <body class="bg">
    <div class="container" id="box-log">
      <h1 class="text-center">Sign Up</h1>
      <b><hr></b>
      <form action="/accounts/singup" method="post" class="row g-3">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error!</strong> {{error}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
       {% endif%}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name ="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Orgnazation Name</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Choose Account</label>
          <select class="form-select" aria-label="Default select example" name="account">
            <option  value="NGO" >NGO</option>
            <option value="Doner" >Doner</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="Address">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="cpassword">
        </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit" >SING UP</button>
      </div>
      <div class="mb-3 text-center" >
        Already Account?<a href="/accounts/login">Login</a>
      </div>
     </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
