{% extends 'navbaar.html' %}

{% block title %}Doner{% endblock title%}
 

{% block body %}

<div class="box">
  {% for p in food_items %}
  <div class="item">
    <img src="/media/{{p.image}}" alt="">
    <h2>{{p.food_title}}</h2>
    <span>{{p.Rst_name}}</span>
    <div class="box-footar"> 
      <a href="{% url 'Delete_food' p.food_id %}">Delete</a>      
      <a href="{% url 'view_food' p.food_id %}">QUICK VIEW</a>
    </div>
    </div>
    {% endfor %}
</div>
    

{% endblock body %}
